<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="row justify-content-center">
            <h1 class="h3 mb-3 font-weight-normal">
              請先登入
            </h1>
            <div class="col-8">
              <form id="form" class="form-signin" @submit.prevent="signin">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="username" v-model="user.username"
                    placeholder="name@example.com" required autofocus>
                  <label for="username">Email address</label>
                </div>
                <div class="form-floating ">
                  <input type="password" class="form-control" id="password" v-model="user.password"
                    placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <button class="btn btn-lg btn-primary w-100 mt-3" type="submit"  >
                  登入
                </button>
              </form>
            </div>
          </div>
          <p class="mt-5 mb-3 text-muted">
            &copy; 2021~∞ - 六角學院
          </p>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module">
      
      import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
      
       const app = {
        data(){
          return{
            user:{
            username: '',
            password: ''
            },
          }
        },
        methods:{
          signin(){
            const api = 'https://ec-course-api.hexschool.io/v2/admin/signin';
            axios.post(api , this.user)
            .then(res => {
              
              const {token , expired} = res.data
              document.cookie =`xainToken=${token}; expires=${new Date(expired)}`;
              window.location='index.html';
            })
            .catch(err =>{
              alert(err.response.data.message);
            })
          },
          
          
        }
      }
  
      createApp(app).mount('#app')
    </script>
</body>
</html>
